<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create Poll</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h1>Create New Poll</h1>
		<form th:action="@{/admin/create-poll}" th:object="${poll}"
			method="post">
			<!-- Poll Title -->
			<div class="mb-3">
				<label for="title" class="form-label">Poll Title</label> <input
					type="text" id="title" class="form-control" th:field="*{title}"
					required>

			</div>

			<!-- Poll Type -->
			<div class="mb-3">
				<label for="type" class="form-label">Poll Type</label> <select
					id="type" class="form-select" th:field="*{type}" required>
					<option value="Open">Open Poll</option>
					<option value="Timed">Timed Poll</option>
				</select>
			</div>

			<!-- Poll Date (Optional, for Timed Poll) -->
			<div class="mb-3">
				<label for="pollDate" class="form-label">Poll Date</label> <input
					type="datetime-local" id="pollDate" class="form-control"
					th:field="*{pollDate}">
			</div>

			<!--  <!-- Poll Category -->
			<div class="mb-3">
				<label for="category" class="form-label">Category</label> <select
					id="category" class="form-select" th:field="*{category}" required>
					<option value="" disabled selected>Select a category</option>
					<option th:each="cat : ${categories}" th:value="${cat.categoryId}"
						th:text="${cat.name}"></option>
				</select>
			</div>
			<!-- Options -->
			<div class="mb-3" id="options-container">
				<label class="form-label">Options</label>
				<div>
					<input type="text" name="optionTitles[]" class="form-control mb-2"
						placeholder="Option 1" required> <input type="text"
						name="optionTitles[]" class="form-control mb-2"
						placeholder="Option 2" required>
					<!-- You can add more inputs dynamically if needed -->
				</div>
			</div>
			<button type="button" class="btn btn-secondary mb-3"
				onclick="addOption()">Add Option</button>

			<!-- Submit Button -->
			<button type="submit" class="btn btn-primary">Create Poll</button>
		</form>
	</div>

	<script>
		function addOption() {
			const container = document.getElementById('options-container');
			const input = document.createElement('input');
			input.type = 'text';
			input.name = 'optionTitles';
			input.className = 'form-control mb-2';
			input.placeholder = 'New Option';
			container.appendChild(input);
		}
	</script>
</body>
</html>
