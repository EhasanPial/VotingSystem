<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 3rem 0;
        }
        
        .registration-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .registration-header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            padding: 2rem;
            color: white;
            text-align: center;
        }
        
        .registration-body {
            padding: 2.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 0.8rem 1rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .input-group-text {
            background: transparent;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        
        .btn-register {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            border: none;
            border-radius: 10px;
            padding: 1rem 2.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            padding: 1rem;
            margin-top: 1.5rem;
        }
        
        .section-divider {
            border-bottom: 2px solid #e9ecef;
            margin: 2rem 0;
            padding-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="registration-card">
                    <div class="registration-header">
                        <i class="fas fa-user-plus fa-3x mb-3"></i>
                        <h2 class="mb-0">Voter Registration</h2>
                        <p class="mb-0">Please fill in your details to register</p>
                    </div>
                    
                    <div class="registration-body">
                        <form th:action="@{/voter/register}" th:object="${voter}" method="post">
                            <h5 class="section-divider">Personal Information</h5>
                            
                            <div class="mb-4">
                                <label class="form-label">National ID (NID)</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-id-card text-muted"></i>
                                    </span>
                                    <input type="number" class="form-control" id="nid" th:field="*{nid}" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-home text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control" id="address" th:field="*{address}">
                                </div>
                            </div>
                            
                            <h5 class="section-divider">Contact Information</h5>
                            
                            <div class="mb-4">
                                <label class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-phone text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control" id="phone" th:field="*{phone}">
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                </div>
                            </div>
                            
                            <h5 class="section-divider">Security</h5>
                            
                            <div class="mb-4">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 mt-5">
                                <button type="submit" class="btn btn-register text-white">
                                    <i class="fas fa-user-plus me-2"></i>
                                    Complete Registration
                                </button>
                            </div>
                            
                            <div th:if="${message != null}" class="alert alert-success">
                                <i class="fas fa-check-circle me-2"></i>
                                <span th:text="${message}"></span>
                            </div>
                            
                            <div th:if="${error != null}" class="alert alert-danger">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <span th:text="${error}"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
